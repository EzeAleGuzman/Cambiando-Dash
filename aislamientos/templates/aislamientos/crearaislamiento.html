{% extends "base.html" %}
{% block main_content %}

<div class="container">
    <h1>Crear Aislamiento para {{ paciente_cama.paciente.nombre_completo }}</h1>
    
    <!-- Mostrar mensajes -->
    {% if messages %}
        <div class="alert alert-dismissible fade show" role="alert">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crear</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'pacientes:detallepaciente' paciente_id %}'">Cancelar</button>
    </form>
</div>

{% endblock %}
