<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Ubicación - Dashboard de Gestión Hospitalaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #3498db;
            padding-top: 20px;
            transition: all 0.3s;
        }

        .sidebar a {
            padding: 15px;
            font-size: 18px;
            color: white;
            display: block;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background-color: #2980b9;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: #3498db;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            border-top: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                margin-left: -250px;
            }

            .sidebar.active {
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Hospital Dashboard</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="index.html" class="nav-link text-white">
                    <i class='bx bxs-dashboard'></i> Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class='bx bx-building-house'></i> Servicios
                </a>
            </li>
            <li>
                <a href="#" class="nav-link active" aria-current="page">
                    <i class='bx bx-map-alt'></i> Ubicaciones
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class='bx bx-bed'></i> Camas
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h1 class="mb-4">Detalle de la Ubicación</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Información de la Ubicación</h5>
                    </div>
                    <div class="card-body">
                        <h2 id="ubicacion-nombre" class="card-title mb-4"></h2>
                        <p class="card-text"><strong>Servicio:</strong> <span id="ubicacion-servicio"></span></p>
                        <p class="card-text"><strong>Tipo:</strong> <span id="ubicacion-tipo"></span></p>
                        <p class="card-text"><strong>Capacidad:</strong> <span id="ubicacion-capacidad"></span></p>
                        <p class="card-text"><strong>Notas:</strong> <span id="ubicacion-notas"></span></p>
                        <p class="card-text"><strong>Estado:</strong> <span id="ubicacion-estado"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Estadísticas de Ocupación</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="ocupacion-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Camas en esta Ubicación</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Número</th>
                                    <th>Estado</th>
                                    <th>Paciente</th>
                                    <th>Última Limpieza</th>
                                </tr>
                            </thead>
                            <tbody id="camas-table-body">
                                <!-- Datos de camas se cargarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Datos de ejemplo (en una aplicación real, estos datos vendrían de una API)
        const ubicacion = {
            nombre: "Habitación 201",
            servicio: "Cardiología",
            tipo: "HABITACION",
            capacidad: 2,
            notas: "Habitación doble con baño privado y vista al jardín",
            activo: true
        };

        const camas = [
            { numero: "201-A", estado: "OCUPADA", paciente: "Juan Pérez", ultima_limpieza: "2023-06-15 08:30" },
            { numero: "201-B", estado: "LIBRE", paciente: null, ultima_limpieza: "2023-06-16 10:15" }
        ];

        // Función para cargar los datos de la ubicación
        function cargarDatosUbicacion() {
            document.getElementById('ubicacion-nombre').textContent = ubicacion.nombre;
            document.getElementById('ubicacion-servicio').textContent = ubicacion.servicio;
            document.getElementById('ubicacion-tipo').textContent = ubicacion.tipo;
            document.getElementById('ubicacion-capacidad').textContent = ubicacion.capacidad;
            document.getElementById('ubicacion-notas').textContent = ubicacion.notas;
            document.getElementById('ubicacion-estado').textContent = ubicacion.activo ? 'Activo' : 'Inactivo';
        }

        // Función para cargar los datos de camas
        function cargarDatosCamas() {
            const camasBody = document.getElementById('camas-table-body');
            camas.forEach(cama => {
                const row = `<tr>
                    <td>${cama.numero}</td>
                    <td>${cama.estado}</td>
                    <td>${cama.paciente || '-'}</td>
                    <td>${cama.ultima_limpieza}</td>
                </tr>`;
                camasBody.innerHTML += row;
            });
        }

        // Función para crear el gráfico de ocupación
        function crearGraficoOcupacion() {
            const ctx = document.getElementById('ocupacion-chart').getContext('2d');
            const ocupadas = camas.filter(cama => cama.estado === 'OCUPADA').length;
            const libres = camas.filter(cama => cama.estado === 'LIBRE').length;

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Ocupadas', 'Libres'],
                    datasets: [{
                        data: [ocupadas, libres],
                        backgroundColor: ['#FF6384', '#36A2EB']
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Estado de Ocupación'
                    }
                }
            });
        }

        // Cargar los datos cuando la página esté lista
        document.addEventListener('DOMContentLoaded', () => {
            cargarDatosUbicacion();
            cargarDatosCamas();
            crearGraficoOcupacion();
        });
    </script>
</body>

</html>
