<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista General de Pacientes - Dashboard de Gestión Hospitalaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #17a2b8;
            padding-top: 20px;
            transition: all 0.3s;
        }

        .sidebar a {
            padding: 15px;
            font-size: 18px;
            color: white;
            display: block;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background-color: #2980b9;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn-custum {
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-custum:hover {
            background-color: #138496;
        }

        .card-header {
            background-color: #17a2b8;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            border-top: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                margin-left: -250px;
            }

            .sidebar.active {
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Hospital Dashboard</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="index.html" class="nav-link text-white">
                    <i class='bx bxs-dashboard'></i> Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class='bx bx-building-house'></i> Servicios
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class='bx bx-map-alt'></i> Ubicaciones
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class='bx bx-bed'></i> Camas
                </a>
            </li>
            <li>
                <a href="#" class="nav-link active" aria-current="page">
                    <i class='bx bx-user'></i> Pacientes
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h1 class="mb-4">Vista General de Pacientes</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Buscar Paciente por DNI</h5>
                        <div class="input-group">
                            <input type="text" id="buscar-dni" class="form-control" placeholder="Ingrese DNI">
                            <button class="btn btn-custum" type="button" onclick="buscarPaciente()">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Lista de Pacientes</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre y Apellido</th>
                            <th>DNI</th>
                            <th>Servicio</th>
                            <th>Ubicación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="pacientes-table-body">
                        <!-- Los datos de los pacientes se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para la ficha del paciente -->
    <div class="modal fade" id="fichaModal" tabindex="-1" aria-labelledby="fichaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fichaModalLabel">Ficha del Paciente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="ficha-paciente">
                    <!-- Los detalles del paciente se cargarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Datos de ejemplo (en una aplicación real, estos datos vendrían de una API)
        const pacientes = [
            { id: 1, nombre_completo: "Juan Pérez", dni: "12345678", servicio: "polivalente", ubicacion: "Habitación 201", fecha_nacimiento: "1980-05-15", domicilio: "Calle 123", localidad: "Ciudad A", telefono: "1234567890", obra_social: "OS A", fecha_ingreso: "2023-06-10", diagnostico: "Cardiopatía", arm: false },
            { id: 2, nombre_completo: "María García", dni: "87654321", servicio: "uci", ubicacion: "2", fecha_nacimiento: "1975-10-20", domicilio: "Avenida 456", localidad: "Ciudad B", telefono: "0987654321", obra_social: "OS B", fecha_ingreso: "2023-06-12", diagnostico: "Neumonía", arm: true },
            { id: 3, nombre_completo: "Carlos Rodríguez", dni: "23456789", servicio: "Clinica", ubicacion: "Habitación 305", fecha_nacimiento: "1990-03-08", domicilio: "Plaza 789", localidad: "Ciudad C", telefono: "1122334455", obra_social: "OS C", fecha_ingreso: "2023-06-15", diagnostico: "Fractura", arm: false }
        ];

        // Función para cargar los datos de pacientes en la tabla
        function cargarPacientes() {
            const pacientesBody = document.getElementById('pacientes-table-body');
            pacientesBody.innerHTML = '';
            pacientes.forEach(paciente => {
                const row = `<tr>
                    <td>${paciente.nombre_completo}</td>
                    <td>${paciente.dni}</td>
                    <td>${paciente.servicio}</td>
                    <td>${paciente.ubicacion}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="mostrarFicha(${paciente.id})">Ver Ficha</button>
                    </td>
                </tr>`;
                pacientesBody.innerHTML += row;
            });
        }

        // Función para buscar paciente por DNI
        function buscarPaciente() {
            const dni = document.getElementById('buscar-dni').value;
            const pacientesBody = document.getElementById('pacientes-table-body');
            pacientesBody.innerHTML = '';
            const pacienteEncontrado = pacientes.find(p => p.dni === dni);
            if (pacienteEncontrado) {
                const row = `<tr>
                    <td>${pacienteEncontrado.nombre_completo}</td>
                    <td>${pacienteEncontrado.dni}</td>
                    <td>${pacienteEncontrado.servicio}</td>
                    <td>${pacienteEncontrado.ubicacion}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="mostrarFicha(${pacienteEncontrado.id})">Ver Ficha</button>
                    </td>
                </tr>`;
                pacientesBody.innerHTML = row;
            } else {
                pacientesBody.innerHTML = '<tr><td colspan="4" class="text-center">No se encontró ningún paciente con ese DNI</td></tr>';
            }
        }

        // Función para mostrar la ficha completa del paciente
        function mostrarFicha(id) {
            const paciente = pacientes.find(p => p.id === id);
            if (paciente) {
                const fichaHTML = `
                    <h2><strong>Servicio:</strong> ${paciente.servicio}</h2>
                    <h4>${paciente.nombre_completo}</h4>
                     
                    <p><strong>DNI:</strong> ${paciente.dni}</p>
                    <p><strong>Fecha de Nacimiento:</strong> ${paciente.fecha_nacimiento}</p>
                    <p><strong>Domicilio:</strong> ${paciente.domicilio}</p>
                    <p><strong>Localidad:</strong> ${paciente.localidad}</p>
                    <p><strong>Teléfono:</strong> ${paciente.telefono}</p>
                    <p><strong>Obra Social:</strong> ${paciente.obra_social}</p>
                    <p><strong>Fecha de Ingreso:</strong> ${paciente.fecha_ingreso}</p>
                    <p><strong>Diagnóstico:</strong> ${paciente.diagnostico}</p>
                    <p><strong>ARM:</strong> ${paciente.arm ? 'Sí' : 'No'}</p>
                    <p><strong>Ubicación Actual:</strong> ${paciente.ubicacion}</p>
                `;
                document.getElementById('ficha-paciente').innerHTML = fichaHTML;
                new bootstrap.Modal(document.getElementById('fichaModal')).show();

            }
        }

        // Cargar los datos cuando la página esté lista
        document.addEventListener('DOMContentLoaded', cargarPacientes);
    </script>
</body>

</html>
