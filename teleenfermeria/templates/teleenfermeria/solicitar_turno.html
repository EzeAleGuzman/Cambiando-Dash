{% extends 'base.html' %} {% load static %} {% block main_content %}

<div class="col-md-9 col-lg-10 main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Solicitad Rechazada</h2>
                        
                        <div class="alert alert-custom p-4">
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#dc3545" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                                    </svg>
                                </div>
                                <div>
                                    <h4 class="alert-heading mb-2">Turnos Semanales Ocupados</h4>
                                    <p class="mb-0 text-muted">
                                        Lo sentimos, todos los turnos disponibles para esta semana han sido reservados. 
                                        Ante cualquier duda comuniquese con su coordinador.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
